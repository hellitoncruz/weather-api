<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <title>Clima Tempo</title>

</head>
<body>

    <h1 id="title-txt">Clima Tempo</h1>
            <div class="search">
                <input type="text" id="search_input" placeholder="Cidade...">
                <button id="search_btn"><img src="./pesquisa-de-lupa 1.png" alt=""></button>
            </div>
            
            <div class="card">
                <h2 id="greeting"></h2>
                
                <div class="city_img">
                    <h1 class="city_name"></h1>

                    <div class="imgIcon">
                    </div>
                </div>
                
                <div class="description">
                    <p class="description-txt"></p>
                </div>

                <div class="temp">
                    <h1 class="temp-txt"></h1>
                </div >

                <div class="min-max">
                    <div class="tempMax">
                        <p class="tempMax-txt"></p>
                    </div >
                    <div class="tempMin">
                        <p class="tempMin-txt"></p>
                    </div>
                </div>

                
            </div>
            

    <script src="index.js"></script>
</body>
</html>
